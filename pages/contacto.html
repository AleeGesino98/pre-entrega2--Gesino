    <main class="Contacto">
        <section>
            <h2>Dejenos su consulta</h2>
            <form>
                <div>
                    <!-- Label es para indicarle el dato que debe ingresar -->
                    <label for="">Ingrese su nombre:</label>
                    <!-- Tenemos que agregar el campo donde se ingrese el campo -->
                    <input type="text" placeholder="Ingresar Nombre">
                </div>

                <div>
                    <!-- Email -->
                    <label for="">Ingrese su Email:</label>
                    <input type="email" name="" id="" placeholder="Ingresar Email">
                </div>
                <div class="textarea">
                    <textarea class="textarea-resp" name="" id="" cols="30" rows="10" placeholder="Escriba un Mensaje"></textarea>
                </div>

                <input type="submit" value="Enviar formulario">


            </form>
        </section>
    </main>
